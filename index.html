<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyToSo - DateWise Task Planner</title>

  <!-- ✅ External CSS file linked properly -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>MyToSo - DateWise Task Planner</header>

  <!-- Task Form -->
  <main>
    <form id="taskForm">
      <input type="date" id="taskDate" required />
      <input type="text" id="taskInput" placeholder="Add your task..." required />
      <button type="submit">Add</button>
    </form>

    <!-- Tasks will appear here -->
    <div id="tasksContainer"></div>
  </main>

  <!-- Footer -->
  <footer>
    Developed by Mahmudul Arefin Rafi
  </footer>

  <!-- ✅ External JS file linked properly -->
  <script src="script.js"></script>
</body>
</html>
